<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Home/style.css" />
    <link rel="stylesheet" href="contact_me_style.css" />
  </head>
  <body>
    <div id="top">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span>Navbar</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/pages/Resume/resume.html"
              >Resume</a
            >
            <a
              class="nav-item nav-link"
              href="/pages/Contact_Me/contact_me.html"
              >Contact Me</a
            >
            <a class="nav-item nav-link" href="/pages/Projects/projects.html"
              >Projects</a
            >
          </div>
        </div>
      </nav>
      <a id="logo" href="/pages/Home/index.html">
        <img src="../../images/projectlogo.png" />
      </a>
    </div>

    <div id="emailForm">
      <form action="https://formspree.io/f/mayznndr" method="POST">
        <div class="form-group">
          <div class="form-row">
            <div id="input-field" class="col">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Name"
                name="Name"
              />
            </div>
            <div id="input-field" class="col">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Phone No."
                name="Phone"
              />
            </div>
            <div id="input-field" class="col">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Email Address"
                name="Email"
              />
            </div>
          </div>
        </div>
        <div id="input-field" class="form-group">
          <textarea class="form-control" rows="10" name="Message" placeholder="Message"></textarea>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary send-btn">Send</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
